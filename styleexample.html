<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parallax Example</title>
<link href="firework.css" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
		
	
  <div class="parallax-container">
	  
	  
<div class="parallax-layer shadow2 layer-11" data-parallax-speed="0.9" data-max-scroll="565"></div>

<div class="parallax-layer leftorangeandbrown layer-9" data-parallax-speed="0.9" data-max-scroll="565"></div>
	  
<div class="parallax-layer closerbrownmountain layer-5" data-parallax-speed="0.8" data-max-scroll="565"></div>

<div class="parallax-layer lightbrownmountain layer-6" data-parallax-speed="0.8" data-max-scroll="565"></div>
	  
<div class="parallax-layer scribble layer-8" data-parallax-speed="0.7" data-max-scroll="565"></div>
	  
<div class="parallax-layer shadow1  layer-10" data-parallax-speed="0.9" data-max-scroll="565"></div>

<div class="parallax-layer fullsky layer-14" data-parallax-speed="0.7" data-max-scroll="565"></div>
	  
<div class="parallax-layer ombre2 layer-13" data-parallax-speed="0.9" data-max-scroll="565"></div>
	 	  
<div class="parallax-layer ombre1 layer-12" data-parallax-speed="0.9" data-max-scroll="565"></div>

<div class="parallax-layer backmountain layer-3" data-parallax-speed="0.7" data-max-scroll="565"></div>
	    
<div class="parallax-layer arch layer-1" data-parallax-speed="0.9" data-max-scroll="565"></div>
		
<div class="parallax-layer brownbackgroundmountain layer-4" data-parallax-speed="0.7" data-max-scroll="565"></div>
		
<div class="parallax-layer redrock layer-7" data-parallax-speed="0.9" data-max-scroll="565"></div>
	  </div>
	<div class="title"> 
	<h2>Arches <br> National Park</h2>
	 <h3>Visit</h3>
	</div>
	
	
  <div class="content">
    <h1>Arches National Park.</h1>
	
  </div>
  <script src="parallax.js"></script>
</body>
</html>
