<body>
<form name="calculator">

<div id="myCalculator">

	
<div id="top_display">
	<input name="display" type="text" disabled class="display" id="display">
</div>


<div class="inputRow">
<input type="button" class="operator7" name="seven" value= "7" onclick="calculator.display.value+='7'">

<input type="button"  class="operator8" name="eight" value= "8" onclick="calculator.display.value+='8'">
	
<input type="button" class="operator9" name="nine" value= "9" onclick="calculator.display.value+='9'">

<input type="button" class="operator" name="divide" value= "/" onclick="calculator.display.value +='/'">	
</div>
	


<div class="inputRow">
<input type="button" class="operator4" name="four" value= "4" onclick="calculator.display.value+='4'">

<input type="button" class="operator5" name="five" value= "5" onclick="calculator.display.value+='5'">	
	
<input type="button" class="operator6" name="six" value= "6" onclick="calculator.display.value+='6'">
	
<input type="button" class="operator" name="multiply" value="*" onclick="calculator.display.value +='*'">	
</div>	
	
	
	
<div class="inputRow">
<input type="button" class="operator1" name="one" value= "1" onclick
= "calculator.display.value+='1'">
	
<input type="button" class="operator2" name="two" value= "2" onclick 
= "calculator.display.value+='2'">	
	
<input type="button" class="operator3" name="three" value= "3" onclick="calculator.display.value+='3'">	

<input type="button" class="operator" name="subtract" value="-" onclick="calculator.display.value +='-'">	
</div>	
	
	

<div class="inputRow" id="row4"> 
<input type= "button" class="operator0" name="zero" value= "0" onclick="calculator.display.value+='0'">	
	
<input type="button" class="operatorpoint" name="point" value= "." onclick= "calculator.display.value+= '.'">
	
<input type="button" class="operatoradd" name="add" value="+" onclick= "calculator.display.value +='+'">
	
</div>

<div class="inputRow2" id="row5"> 
<input type="button" class="operatorequals" name="equals" value="=" onclick="calculator.display.value=eval(calculator.display.value)">	</div>	
	
	
<div class="inputField"> 

<input name="Clear" type="button" class="clear" onclick="calculator.display.value=''" value= "Clear">	
	
</div>
