<!doctype html>
<html>
<head>
<style>
.display {
}
</style>
<link href="calculator.css" rel="stylesheet" type="text/css">
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<form name="calculator">

<div id="myCalculator">

	
<div id="top_display">
	<input name="display" type="text" disabled class="display" id="display">
</div>


<div class="inputRow">
<input type="button" name="one" value= "7" onclick="calculator.display.value+='7'">

<input type="button" name="one" value= "8" onclick="calculator.display.value+='8'">
	
<input type="button" name="one" value= "9" onclick="calculator.display.value+='9'">

<input type="button" class="operator" name="divide" value="/" onclick="calculator.display.value +='/'">	
</div>
	


<div class="inputRow">
<input type="button" name="one" value= "4" onclick="calculator.display.value+='4'">

<input type="button" name="one" value= "5" onclick="calculator.display.value+='5'">	
	
<input type="button" name="one" value= "6" onclick="calculator.display.value+='6'">
	
<input type="button" class="operator" name="multiply" value="*" onclick="calculator.display.value +='*'">	
</div>	
	
	
	
<div class="inputRow">
<input type="button" name="one" value= "1" onclick="calculator.display.value+='1'">
	
<input type="button" name="one" value= "2" onclick="calculator.display.value+='2'">	
	
<input type="button" name="one" value= "3" onclick="calculator.display.value+='3'">	

<input type="button" class="operator" name="subtract" value="-" onclick="calculator.display.value +='-'">	
</div>	
	
	

<div class="inputField"> 
<input type="button" name="one" value= "0" onclick="calculator.display.value+='0'">	
	
<input type="button" name="one" value= "." onclick="calculator.display.value+='.'">
	
<input type="button" class="operator" name="add" value="+" onclick="calculator.display.value +='+'">

<input type="button" class="operator" name="equals" value="=" onclick="calculator.display.value=eval(calculator.display.value)">	
</div>
	
	
	
	
<div class="inputField"> 

<input name="Clear" type="button" class="clear" onclick="calculator.display.value=''" value= "Clear">	
	
</div>
	
	
	


	
	

	
	
	

	
	
	
	
	
</div>
</form>	
</body>




</html>
